<!DOCTYPE html>
<html>
  <head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="bulma-divider.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/common/bulma-tooltip.css' %}">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> -->
    <!-- Import base css styles for Login page -->
    <!-- <link rel="stylesheet" type="text/css" href="../../sources/css/login.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"> -->
  </head>
  <body>
    <section class="hero is-fullheight" style="background-color: #f5f3f4;">
        <div class="hero-body">
            <div class="container">
                <div class="column is-4 is-offset-4">
                  <form class="box" method="post">
                    {% csrf_token %}
                      <h1 class="title has-text-centered">Sign up</h1>
                      {% for field in form %}
                        <div class="field">
                          <label class="label">{{ field.label }}</label>
                          <div class="control has-tooltip-multiline" data-tooltip="{{ field.help_text }}">
                              <input type="text" name="{{ field.name }}" placeholder="" class="input" required id="{{ field.id_for_label }}">
                          </div>
                            <!-- {{ field.help_text }} -->
                        </div>
                    {% endfor %}
                    <!-- <button type="submit">Sign up</button> -->
                    {% for error in field.errors %}
                      <p style="color: red">{{ error }}</p>
                    {% endfor %}
                    <div class="field">
                      <div class="control">
                        <label class="checkbox">
                          <input type="checkbox">
                          I agree to the <a href="#">terms and conditions</a>
                        </label>
                      </div>
                    </div>
                    <div class="field has-text-centered">
                      <button class="button is-info is-size-5">Sign up</button>
                    </div>
                  </form>
              </div>
            </div>
        </div>
    </section>
  </body>
</html>
